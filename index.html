<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Your response to these Ws may help predict your future wealth.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>In the future, I predict you will have 
          <span id="answer_3"
          </span>K cash, 

          <span id="answer_1">
          </span> K in assets, and
      
          <span id="answer_2">  
          </span> own 
          <span id="home"></span> properties.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What is the value of your non-cash assets?</h4>
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type="text">
        </div>        
        <div class="choice-bucket">
          <h4 class="highlight">How many properties would you like to own?</h4>
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">How much cash would you like?</h4>
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
        </div>
      </div>
      <button type="submit" class="button-submit">Mix my desires</button>
    </form>  
    <script src=""></script>
  </body>
